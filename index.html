<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>NAISH - Full Stack Software Engineer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A full stack development company">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="title">Alex Naish</h1>
    <h2 class="about">I am <span id="skills" class="typed"></span> Developer</h2>
       
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/mattboldt/typed.js/master/dist/typed.min.js"></script>
    <script>
        $(function() {
        $("#skills").typed({
            strings: ["a Full Stack", "a Software", "a Web", "a JavaScript", "a Node.js", "an AngularJS", "a React", "a SASS", "a MongoDB", "a HTML5"],
            typeSpeed: 150,
            backDelay: 1500,
            loop: true,
        });
});
    </script>
    
</body>
</html>
